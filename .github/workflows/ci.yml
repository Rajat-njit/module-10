name: CI/CD Pipeline â€“ Secure User Model

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # -------------------------------
  # 1ï¸âƒ£ Run Tests (Unit + Integration)
  # -------------------------------
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/test_db
      PYTHONPATH: .
      CI: true

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Pytest with Coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: ðŸ“Š Upload Coverage Summary
        if: always()
        run: |
          echo "### âœ… Pytest Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY

  # -------------------------------
  # 2ï¸âƒ£ Build Docker Image
  # -------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/module-10:latest .

      - name: ðŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/module-10:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

  # -------------------------------
  # 3ï¸âƒ£ Push to Docker Hub
  # -------------------------------
  push:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ Push Docker Image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/module-10:latest \
                     ${{ secrets.DOCKERHUB_USERNAME }}/module-10:${{ github.run_number }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/module-10:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/module-10:${{ github.run_number }}

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "### ðŸ³ Docker Image Successfully Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/module-10:latest" >> $GITHUB_STEP_SUMMARY
          echo "Run Number Tag: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
